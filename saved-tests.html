<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Saved Tests</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      background: linear-gradient(135deg, #e6f0ff, #d6ecff);
      color: #0b2545;
    }
#logoImage {
  position: absolute;
  top: 20px;
  right: 20px;
  width: 320px;     /* Increased from 100px */
  height: auto;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

    a {
      text-decoration: none;
      margin-right: 20px;
      font-weight: 600;
      color: #154c79;
    }

    a:hover {
      text-decoration: underline;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 25px;
    }

    .test-entry {
      display: flex;
      align-items: center;
      margin-bottom: 14px;
      gap: 10px;
    }

    .test-entry button {
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .test-entry .load-button {
      background-color: white;
      border: 1px solid #ccc;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .test-entry .delete-button {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .test-entry .delete-button:hover {
      background-color: #f1b0b7;
    }

    .no-tests {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
      <img src="iconFiles/LogoIcon.jpg" id="logoImage" alt="Logo" />
  <div style="margin-bottom: 20px;">
    <a href="index.html">Test Runner</a>
    <a href="saved-tests.html" style="margin-left: 20px; font-weight: bold; text-decoration: underline;">Saved Tests</a>
  </div>

  <h2>Saved Tests</h2>
  <div id="testList">
    <!-- Saved tests will appear here -->
  </div>

  <script>
    function getSavedTests() {
      const listDiv = document.getElementById("testList");
      listDiv.innerHTML = "";

      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith("test_")) {
          const testName = key.replace("test_", "");

          const wrapper = document.createElement("div");
          wrapper.className = "test-entry";

          const btn = document.createElement("button");
          btn.textContent = testName;
          btn.className = "load-button";
          btn.onclick = () => {
            window.location.href = `edit-test.html?name=${encodeURIComponent(testName)}`;
          };

          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "‚ùå";
          deleteBtn.className = "delete-button";
          deleteBtn.onclick = () => {
            if (confirm(`Are you sure you want to delete "${testName}"?`)) {
              localStorage.removeItem(key);
              wrapper.remove();
            }
          };

          wrapper.appendChild(btn);
          wrapper.appendChild(deleteBtn);
          listDiv.appendChild(wrapper);
        }
      }

      if (listDiv.innerHTML === "") {
        listDiv.innerHTML = "<p class='no-tests'>üîç No saved tests found.</p>";
      }
    }

    window.onload = getSavedTests;
  </script>
</body>
</html>
