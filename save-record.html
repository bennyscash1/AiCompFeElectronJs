<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Save Recording</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      background: linear-gradient(135deg, #e6f0ff, #d6ecff);
      color: #0b2545;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    input, textarea {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      border-radius: 6px;
      border: 1.5px solid #aad4ff;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #154c79;
      color: white;
    }
  </style>
</head>
<body>
  <h2>üíæ Save Recording</h2>
  <a href="record.html">‚Üê Back to Record</a>

  <label for="recordName">Recording Case Name</label>
  <input id="recordName" placeholder="e.g., chrome_homepage" />

  <label for="appName">Running App Name</label>
  <input id="appName" placeholder="e.g., Chrome" />

  <label for="notes">Optional Notes</label>
  <textarea id="notes" rows="3" placeholder="Describe what this recording does..."></textarea>

  <button onclick="saveRecord()">Save Recording</button>

  <script>
    function saveRecord() {
      const name = document.getElementById("recordName").value.trim();
      const app = document.getElementById("appName").value.trim();
      const notes = document.getElementById("notes").value.trim();

      if (!name || !app) {
        alert("‚ö†Ô∏è Please provide both App Name and Recording Case Name.");
        return;
      }

      const recordData = {
        RuningApp: app,
        RecordFileName: name,
        AiTasksList: [], // empty to mark as recording
        TestInputSteps: [{ ElementView: name }],
        Notes: notes,
        SavedAt: new Date().toISOString()
      };

      localStorage.setItem(`record_${name}`, JSON.stringify(recordData));
      alert("‚úÖ Recording saved!");
      window.location.href = "saved-tests.html";
    }
  </script>
</body>
</html>
