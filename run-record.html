<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Run Recording</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      background: linear-gradient(135deg, #e6f0ff, #d6ecff);
      color: #0b2545;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    input[type="text"] {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1.5px solid #aad4ff;
    }
    button {
      padding: 10px 16px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    button.primary {
      background-color: #154c79;
      color: white;
    }
    #loader {
      display: none;
      margin-top: 20px;
    }
    #loader img {
      width: 40px;
    }
  </style>
</head>
<body>
  <h2>▶️ Run Recorded Test</h2>
  <a href="record.html">← Back to Record Page</a>

  <label for="runApp">Running App Name</label>
  <input type="text" id="runApp" placeholder="e.g., chrome" />

  <label for="recordName">Recording Case Name</label>
  <input type="text" id="recordName" placeholder="e.g., chrome4" />

  <button class="primary" onclick="runRecording()">Run Recording</button>

  <div id="loader"><img src="iconFiles/gif_runingSpinner.gif" alt="Loading..." /></div>

  <script>
    function runRecording() {
      const runApp = document.getElementById('runApp').value.trim();
      const recordName = document.getElementById('recordName').value.trim();

      if (!runApp || !recordName) {
        alert("⚠️ Please enter both values.");
        return;
      }

      const data = {
        runingApp: runApp,
        RecordFileName: recordName
      };

      document.getElementById("loader").style.display = "block";

      fetch("https://localhost:7012/api/RunRecordFile/run", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(msg => alert("✅ " + msg))
      .catch(err => alert("❌ " + err.message))
      .finally(() => {
        document.getElementById("loader").style.display = "none";
      });
    }
  </script>
</body>
</html>
