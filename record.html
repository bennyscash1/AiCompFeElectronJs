<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Record & Play</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      padding-top: 100px; /* Space for fixed navbar */
      background: linear-gradient(135deg, #e6f0ff, #d6ecff);
      color: #0b2545;
    }

    #navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background: linear-gradient(135deg, #e6f0ff, #d6ecff);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      z-index: 10000;
    }

    #navbar a {
      font-weight: bold;
      color: #154c79;
      margin-right: 20px;
      font-size: 16px;
      text-decoration: none;
    }

    #navbar a:hover {
      text-decoration: underline;
    }

    .nav-left {
      display: flex;
      align-items: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }

    input[type="text"] {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1.5px solid #aad4ff;
    }

    button {
      padding: 10px 16px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    button.primary {
      background-color: #154c79;
      color: white;
    }

    button.secondary {
      background-color: #f48225;
      color: white;
    }

    .test-entry {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .test-entry span {
      font-weight: 500;
    }

    .test-icon-btn {
      background-color: #fdd;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      cursor: pointer;
    }

    .test-icon-btn.run {
      background-color: #d1e7dd;
      color: #0f5132;
    }

    #loader {
      display: none;
      margin-top: 20px;
    }
  #deleteModal button {
    padding: 8px 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
  }

    #loader img {
      width: 60px;
    }
  </style>
</head>
<body>
  <div id="navbar">
    <div class="nav-left">
      <a href="index.html">Test Runner</a>
      <a href="saved-tests.html">Saved Tests</a>
      <a href="record.html">Record & Play</a>
    </div>
  </div>

  <h2>📹 Record & Play</h2>

  <label for="runApp">Running App Name</label>
  <input type="text" id="runApp" placeholder="e.g., chrome" />

  <label for="recordName">Recording Case Name</label>
  <input type="text" id="recordName" placeholder="e.g., chrome4" />

  <div>
    <button id="startBtn" class="primary" onclick="startRecording()">Start Recording</button>
    <button id="stopBtn" class="secondary" onclick="stopRecording()" disabled>Stop Recording</button>
    <button id="saveRecordingBtn" class="primary" onclick="saveRecordingLocally()" style="display: none; margin-left: 10px;">💾 Save Test</button>
  </div>

  <div id="loader"><img src="iconFiles/gif_runingSpinner.gif" alt="Loading..." /></div>

  <div id="savedTestsList"></div>
  <div id="deleteModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:9999; justify-content:center; align-items:center;">
    <div style="background:white; padding:20px; border-radius:12px; width:300px; box-shadow:0 5px 15px rgba(0,0,0,0.3); text-align:center;">
      <p id="deleteMessage">Are you sure you want to delete this test?</p>
      <div style="margin-top:20px;">
        <button id="cancelDeleteBtn" style="margin-right: 10px;">Cancel</button>
        <button id="confirmDeleteBtn" style="background-color:#f44336; color:white;">Delete</button>
      </div>
    </div>
  </div>

  <script>
    let recordData = null;
    let savedTests = [];

    window.onload = () => {
      document.getElementById("loader").style.display = "none";
      const saved = localStorage.getItem("savedTests");
      if (saved) {
        savedTests = JSON.parse(saved);
        renderSavedTests();
      }
    };

    function startRecording() {
      const runApp = document.getElementById('runApp').value.trim();
      const recordName = document.getElementById('recordName').value.trim();

      if (!runApp || !recordName) {
        alert("⚠️ Please enter both values.");
        return;
      }

      recordData = {
        runingApp: runApp,
        RecordFileName: recordName
      };

      document.getElementById("loader").style.display = "block";
      document.getElementById("startBtn").disabled = true;
      document.getElementById("stopBtn").disabled = false;
      document.getElementById("saveRecordingBtn").style.display = "none";

      fetch("https://localhost:7012/api/StartRecording/run", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(recordData)
      })
      .then(res => res.text())
      .then(msg => alert("✅ " + msg))
      .catch(err => alert("❌ " + err.message));
    }

    function stopRecording() {
      if (!recordData) return;

      fetch("https://localhost:7012/api/StopRecording/run", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(recordData)
      })
      .then(res => res.text())
      .then(msg => alert("✅ " + msg))
      .catch(err => alert("❌ " + err.message))
      .finally(() => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("startBtn").disabled = false;
        document.getElementById("stopBtn").disabled = true;
        document.getElementById("saveRecordingBtn").style.display = "inline-block";
      });
    }

    function saveRecordingLocally() {
      if (!recordData) return;

      savedTests.push({...recordData});
      localStorage.setItem("savedTests", JSON.stringify(savedTests));
      renderSavedTests();
      document.getElementById("saveRecordingBtn").style.display = "none";
      alert("💾 Test saved.");
    }

    function renderSavedTests() {
      const container = document.getElementById("savedTestsList");
      container.innerHTML = "<h3>Saved Tests</h3>";

      savedTests.forEach((test, index) => {
        const div = document.createElement("div");
        div.className = "test-entry";
        div.innerHTML = `
          <span>${test.RecordFileName} (${test.runingApp})</span>
          <button class="test-icon-btn run" onclick="runTest(${index})">▶</button>
          <button class="test-icon-btn" onclick="removeTest(${index})">✖</button>
        `;
        container.appendChild(div);
      });
    }

    function runTest(index) {
      const test = savedTests[index];
      document.getElementById("loader").style.display = "block";

      fetch("https://localhost:7012/api/RunRecordFile/run", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(test)
      })
      .then(res => res.text())
      .then(msg => alert("🚀 " + msg))
      .catch(err => alert("❌ " + err.message))
      .finally(() => {
        document.getElementById("loader").style.display = "none";
      });
    }

    function removeTest(index) {
      savedTests.splice(index, 1);
      localStorage.setItem("savedTests", JSON.stringify(savedTests));
      renderSavedTests();
    }
    let deleteIndex = null;
let deleteName = "";

  function showDeleteModal(index) {
    deleteIndex = index;
    deleteName = savedTests[index].RecordFileName;
    document.getElementById("deleteMessage").textContent = `Are you sure you want to delete "${deleteName}"?`;
    document.getElementById("deleteModal").style.display = "flex";
  }

  document.getElementById("cancelDeleteBtn").onclick = () => {
    document.getElementById("deleteModal").style.display = "none";
  };

  document.getElementById("confirmDeleteBtn").onclick = () => {
    if (deleteIndex !== null) {
      savedTests.splice(deleteIndex, 1);
      localStorage.setItem("savedTests", JSON.stringify(savedTests));
      renderSavedTests();
      document.getElementById("deleteModal").style.display = "none";
    }
  };

  </script>
</body>
</html>
